<!DOCTYPE html>
<html lang="en" class="login_page">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Service</title>
    <link rel="icon" href="">    
    <link rel="stylesheet" href="style_ss1.css">    
    <link rel="stylesheet" href="bts-min.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--     <link rel="stylesheet" href="style_ss1.css">    
    <link rel="stylesheet" href="style_ss1.css">     -->
    <style type="text/css">
        body {
        	background-image: url(https://hris.parliament.go.th/profile_service_ss/img/bg_login.png);
        }
    </style>   
    <script>
        $(document).ready(function() {
            // โหลด credentials.json
            $.getJSON('credentials.json', function(credentials) {
                $('#login_form').on('submit', function(event) {
                    event.preventDefault(); // ป้องกันการส่งฟอร์มตามปกติ
                    const username = $('#username').val();
                    const password = $('#password').val();

                    // ตรวจสอบ username และ password
                    if (username === credentials.username && password === credentials.password) {
                        window.location.href = 'home.html';
                    } else {
                        alert('รหัสไม่ถูกต้อง');
                    }
                });
            }).fail(function() {
                alert('ไม่สามารถโหลดไฟล์ credentials.json ได้');
            });
        });
    </script>
</head>
<body>
        <div class="login_box" style="margin-top: -181.2px;">       
           <form id="login_form">
        <div class="top_b">
          <div><img src="https://hris.parliament.go.th/profile_service_ss/img/logo_login2.png"></div>
        </div>
        <div class="cnt_b">
          <div class="formRow">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input type="text" id="username" name="username" placeholder="Username">
            </div>
          </div>
          <div class="formRow">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="btm_b clearfix">
          <button class="btn btn-inverse pull-right" type="submit">เข้าสู่ระบบ</button>
          <span class="link_reg1">
            ลืมรหัสผ่านโปรดติดต่อผู้ดูแลระบบ <br>
            โทร 02 242 5900 ต่อ 5821 
          </span>
        </div>  
      </form>
		<div class="links_b links_btm clearfix">
			<div class="links_b links_btm clearfix">
				<div class="links_b links_btm clearfix">
					<div class="links_b links_btm clearfix">สงวนสิทธิ์สำนักงานเลขาธิการสภาผู้แทนราษฎร<br>1111 ถ.สามเสน แขวงถนนนครไชยศรี เขตดุสิต กรุงเทพฯ 10300<br>โทร 02 357 3115 e-Mail : hris@parliament.go.th<br></div>
				</div>
      </div>        
    </div> 
	</div> 
<br>
</body>
</html>
